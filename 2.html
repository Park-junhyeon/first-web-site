    <h2>제라스 배경</h2>
    <p>제라스도 한 때는 피와 살로 이루어진 필멸자에 불과했다. 그러나 이제 그는 소용돌이치는 비전 에너지 그 자체인 전혀 다른 존재가 되었다. 가늠할 수 없는 강대한 힘을 지닌 그는 수천 년 동안 감옥에 갇혀 있었다. 이제, 제라스가 다시 모습을 드러낸다. 이 초월한 마법사는 마력을 마음껏 해방해 맞서는 이는 누구든지 파괴해 버릴 것이다.
    </p>
